<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Session Calendar</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/calendar.css" />
	<link rel="stylesheet" type="text/css" href="css/custom_1.css" />
	<link rel="stylesheet" type="text/css" href="css/smoke.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0-rc.1/themes/black-tie/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/image-picker.css" />
</head>

<body>
	<div class="container">
		<!-- Codrops top bar -->
		<div class="codrops-top clearfix">
		</div>
		<!--/ Codrops top bar -->
		<div class="custom-calendar-wrap custom-calendar-full">
			<div class="custom-header clearfix">
				<h2>MyCalendar</h2>
				<h3 class="custom-month-year">
					<span id="btn_allevents_delete"><i class="fa fa-trash"></i></span>
					<span id="btn_dialog_open"><i class="fa fa-heart"></i></span>
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Go to current date"></span>
						</nav>
					</h3>
			</div>
			<div id="calendar" class="fc-calendar-container"></div>
			<div id="event">
				<ul class="table-ul">
					<!-- <li id="tab1"><a href="#ev_show">SHOW</a></li> -->
					<li id="tab2"><a href="#ev_edit">EDIT</a></li>
				</ul>
				<!-- <div id="ev_show" class="detail">
					<h2 class="currentday"></h2>
					<div id="ev_show_list"></div>
				</div> -->
				<div id="ev_edit" class="detail">
					<h2 class="currentday"></h2>
					<div id="ev_edit_list"></div>
					<div class="btn_center">
						<button id="add_event" class="custom_btn"><i class="fa fa-pencil"></i>FINISH!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div id="bgmodal" title="SelectBackGround">
		<select id="bgimg" name="bgimg">
			<option value="sakura" data-img-src='./images/sakura.jpg'>SAKURA</option>
			<option value="green" data-img-src='./images/green.jpg'>GREEN</option>
			<option value="sea" data-img-src='./images/sea.jpg'>SEA</option>
			<option value="fuji" data-img-src='./images/fuji.jpg'>FUJI</option>
			<option value="upimg_0" class="noimg" data-img-src='./images/noimage.jpg'>upimg0</option>
			<option value="upimg_1" class="noimg" data-img-src='./images/noimage.jpg'>upimg1</option>
			<option value="upimg_2" class="noimg" data-img-src='./images/noimage.jpg'>upimg2</option>
			<option value="upimg_3" class="noimg" data-img-src='./images/noimage.jpg'>upimg3</option>
		</select>
		<input id="input_getFile" type="file" />
	</div>
	<script type="text/javascript" src="js/modernizr.custom.63321.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.min.js" integrity="sha256-mFypf4R+nyQVTrc8dBd0DKddGB5AedThU73sLmLWdc0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.calendario.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/smoke.min.js"></script>
	<script type="text/javascript" src="js/image-picker.min.js"></script>
</body>

</html>
